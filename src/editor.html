<div>
  <div class="btn-group" role="group" aria-label="...">
    <button type="button" class="btn btn-default"
            ng-repeat="opt in vm.addOptions"
            ng-click="opt.callback()">
      <c4-lab-icon type="{{opt.type}}"></c4-lab-icon>
      {{opt.description}}
    </button>
  </div>

  <p class="small text-muted">
    Hit ? to see keyboard shortcuts.
  </p>

  <h3 class="btn-group">{{vm.graph.items.length}} nodes with {{vm.graph.edges.length}} connections</h3>
  <ol>
    <li ng-repeat="systemOrActor in vm.rootItems() track by systemOrActor.id"
        ng-class="{'bg-info': vm.rootItem.id === systemOrActor.id}"
        >
      <div c4-lab-item item="systemOrActor" graph="vm.graph"
           ng-click="vm.itemSelected({item: systemOrActor})"></div>
      <ol ng-if="systemOrActor.type === 'system'">
        <li ng-repeat="container in vm.children(systemOrActor) track by container.id">
          <div c4-lab-item item="container" graph="vm.graph"></div>
          <ol>
            <li ng-repeat="component in vm.children(container) track by component.id"
                c4-lab-item item="component" graph="vm.graph"></li>
          </ol>
        </li>
      </ol>
    </li>
  </ol>
</div>
