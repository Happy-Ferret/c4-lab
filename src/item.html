<div>
  <c4-lab-icon type="{{vm.item.type}}"></c4-lab-icon>

  <a href="#" ng-if="vm.renderAsLink">
    {{vm.item.name || vm.item.description}}
  </a>
  <span ng-if="!vm.renderAsLink">
    {{vm.item.name || vm.item.description}}
  </span>

  <button class="btn btn-xs btn-default" ng-click="vm.addOrEdit()">Edit</button>
  <button class="btn btn-xs btn-danger" ng-click="vm.deleteItem()">Delete</button>
</div>
