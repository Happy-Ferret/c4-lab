<div>
  <div class="btn-group" role="group" aria-label="...">
    <button type="button" class="btn btn-default"
            ng-repeat="opt in vm.addOptions"
            ng-click="opt.callback()">
      <c4-lab-icon type="{{opt.type}}"></c4-lab-icon>
      {{opt.description}}
    </button>
  </div>

  <p class="small text-muted">
    Hit ? to see keyboard shortcuts.
  </p>

  <div ng-if="vm.selectedItem">
    <c4-lab-item-editor item="vm.selectedItem"></c4-lab-item-editor>
  </div>
</div>
