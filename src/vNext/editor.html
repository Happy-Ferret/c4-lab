<!-- TODO: change the background class to indicate parsing status -->
<div ng-class="{'bg-success': $ctrl.syntaxIsValid, 'bg-danger': !$ctrl.syntaxIsValid}" style="padding: 0 1em;">
    <ui-codemirror
        ui-codemirror-opts="$ctrl.editorOptions"
        ng-model="$ctrl.text"
        ng-model-options="{ debounce: 500 }"
        ng-change="$ctrl.parse($ctrl.text)">
    </ui-codemirror>
</div>
