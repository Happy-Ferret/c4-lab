<div>
  <div class="modal-header"> <h3 class="modal-title">Edit Connection</h3> </div>
  <div class="modal-body">
    <form name="item">
      <div class="form-group">
        <label for="source">From</label>
        <select name="source" id="source" required class="form-control"
                ng-model="vm.item.source"
                ng-change="vm.sourceSelected(vm.item.source)"
                ng-options="item as vm.sourceName(item) for item in vm.sources track by item.id"
                focus-if focus-delay="100"></select>
      </div>
      <div class="form-group">
        <label for="destination">To</label>
        <select name="destination" id="destination" required class="form-control"
                ng-model="vm.item.destination"
                ng-options="item as item.name for item in vm.destinations(vm.item.source) track by item.id"></select>
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <input type="text" name="description" id="description"
               ng-required="vm.isDescriptionRequired"
               class="form-control"
               ng-model="vm.item.description">
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="vm.ok()"
            ng-disabled="item.$invalid">OK</button>
    <button class="btn btn-warning" type="button" ng-click="vm.cancel()">Cancel</button>
  </div>
</div>
