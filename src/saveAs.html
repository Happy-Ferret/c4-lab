  <div class="btn-group" uib-dropdown>
    <button id="save-as" type="button" class="btn btn-default"
            uib-dropdown-toggle>
      Save As <span class="caret"></span>
    </button>
    <ul class="uib-dropdown-menu" role="menu" aria-labelledby="save-as">
      <li role-"menuitem" ng-repeat="(format, fn) in vm.formats">
        <a ng-click="vm.saveAs(format)" href="#">{{format}}</a>
      </li>
    </ul>
  </div>
