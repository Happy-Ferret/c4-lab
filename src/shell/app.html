<c4-lab-nav text="$ctrl.text" on-export="$ctrl.onExport(format)" export-formats="$ctrl.exportFormats" on-import="$ctrl.onImport(text)" zoom="$ctrl.zoom"></c4-lab-nav>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-6">
            <c4-lab-editor ng-model="$ctrl.graph" initial-text="$ctrl.initialText" on-parse="$ctrl.onParse(text)"></c4-lab-editor>
        </div>
        <div class="col-md-6">
            <c4-lab-viewer graph="$ctrl.graph" zoom="$ctrl.zoom">
            </c4-lab-viewer>
        </div>
    </div>
</div>
