<div class="modal-header">
    <h3 class="modal-title">Share this architecture</h3>
</div>
<div class="modal-body">
    <p>Use this link to share the current architecture.</p>
    <input type="text" ng-value="vm.link" class="form-control">
    <a ng-href="{{vm.link}}">Share</a>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="vm.ok()">OK</button>
</div>
